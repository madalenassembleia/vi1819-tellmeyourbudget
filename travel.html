  <html>

  <head>
  <title>Tell Me Your Budget</title>
    <link rel="stylesheet" href="travel.css">
    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/topojson/build/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
    <!--<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script> -->
    <style>
      @import url('https://fonts.googleapis.com/css?family=Allerta+Stencil');
      @import url('https://fonts.googleapis.com/css?family=Muli|Open+Sans+Condensed:300');
    </style>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/travel.js"></script>
    <script src="js/auxiliar.js"></script>
  </head>

  <body>
    <h1>Tell Me Your Budget and I'll Tell You Where To Go</h1>
    <div class="open-box">
      <span class="open" id="open-menu">&#9776; Open Menu</span>
    </div>
    <div class="container">
      <div class="first-row">
        <div class="first-row-first-column">
          <div id="map" class="map"></div>
        </div>
        <div class="first-row-second-column">
          <div class="chart"  style=" transform: translate(80px, -100px);">
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="second-row-first-column">
          <div id="dropFloatBar" style="transform: translate(-20px, -280px);"></div>
        </div>
        <div class="second-row-second-column">
          <div id="dotplot"  style="width:670px; height:350px;transform: translate(-130px, -235px);">  </div>
          <div id="drop"  style="transform: translate(0px,-585px);"align=right></div>
          <div id="hoteldesc">hostel&emsp;&emsp;&emsp;1-star&emsp;&emsp;&emsp;2-star&emsp;&emsp;&emsp;3-star&emsp;&emsp;&emsp;4-star&emsp;&emsp;&emsp;5-star</div>
          <div id="circlz"></div>
          <div id="circlz1"></div>
          <div id="circlz2"></div>
          <div id="circlz3"></div>
          <div id="circlz4"></div>
          <div id="circlz5"></div>
        </div>
      </div>
    </div>
<!-- Side bar menu -->
    <div class="side-menu-form" id="side-menu-form">
      <div class="inputs-row" style="height: 25px;">
        <span id="side-menu-close-btn" class="side-menu-close-btn">&times;</span>
      </div>
      <div class="inputs-row">
        <label for="number_of_nights">Number of Nights</label>
        <input type="integer" name="number_of_nights" id="form-number-of-nights">
      </div>
      <div class="inputs-row">
        <label for="total_budget" class="total-budget-label">Total Budget</label>
        <input type="integer" name="total_budget" id="form-total-budget">
      </div>
      <div class="inputs-row">
        <div>
          <label for="accomodation">Accomodation</label>
          <input type="checkbox" name="accomodation" id="form-accomodation">
        </div>
        <div>
          <label for="food">Food</label>
          <input type="checkbox" name="food" id="form-food">
        </div>
      </div>
      <div class="inputs-row">
        <div>
          <label for="transportation">Transportation</label>
          <input type="checkbox" name="transportation" id="form-transportation">
        </div>
        <div>
          <label for="culture">Culture</label>
          <input type="checkbox" name="culture" id="form-culture">
        </div>
      </div>
      <div class="inputs-row">
        <div>
          <label for="alcohol">Alcohol</label>
          <input type="checkbox" name="alcohol" id="form-alcohol">
        </div>
        <div>
          <label for="shopping">Shopping</label>
          <input type="checkbox" name="shopping" id="form-shopping">
        </div>
      </div>
      <button class="submit-btn" id="submit">Take Off!</button>
    </div>

  <div id="dropFloatBar" align=right></div>
  </body>
</html>
